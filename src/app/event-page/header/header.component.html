<header>
  <p class="alert info">
    BETA - <a href="mailto:gs-haz_dev_team_group@usgs.gov">Provide Feedback</a>
  </p>

  <h1>{{ event | eventTitle }}</h1>

  <ul *ngIf="event?.id">
    <li [innerHTML]="event | eventDateTime"></li>
    <li [innerHTML]="event | eventLocation"></li>
    <li [innerHTML]="event | eventDepth"></li>
  </ul>
</header>
