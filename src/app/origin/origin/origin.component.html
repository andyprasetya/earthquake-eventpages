<!-- productType attribute defines type of product to load -->
<product-page productType="origin">
  <!-- container with header attribute is added before attribution -->
  <ng-container header> <h2>Origin</h2> </ng-container>
  <ng-container
    *ngIf="(eventService?.event$ | async) as event"
    summary-component
  >
    <technical-origin-summary
      [event]="event"
      [products]="event | sharedGetProducts: 'origin'"
    >
    </technical-origin-summary>
  </ng-container>

  <ng-container *ngIf="(eventService.product$ | async) as product">
    <div class="horizontal-scrolling mat-tab-wrapper">
      <!-- routes/components in ../origin-routing.module.ts -->
      <nav mat-tab-nav-bar>
        <!-- ngIf is required to get the active style on the correct tab -->
        <a
          *ngIf="product"
          mat-tab-link
          [routerLink]="'./detail'"
          queryParamsHandling="preserve"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          Details
        </a>
        <!-- ngIf is required to get the active style on the correct tab -->
        <a
          *ngIf="product"
          mat-tab-link
          [routerLink]="'./phase'"
          queryParamsHandling="preserve"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          Phases
        </a>
        <!-- ngIf is required to get the active style on the correct tab -->
        <a
          *ngIf="product"
          mat-tab-link
          [routerLink]="'./magnitude'"
          queryParamsHandling="preserve"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          Magnitudes
        </a>
      </nav>
    </div>

    <router-outlet></router-outlet>
  </ng-container>

  <!-- container with footer attribute is added before downloads -->
  <ng-container footer></ng-container>
</product-page>
