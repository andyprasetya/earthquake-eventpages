<span 
    [title]="formattedLabel"
    tabindex="-1"
    [class.active]="isActive"
    (click)="select.emit(formattedLabel)">
  <span
      *ngIf="!icon || !icon.shape"
      class="legend-label-color"
      [style.background-color]="color"
      (click)="toggle.emit(formattedLabel)">
  </span>
  <span
      class="legend-label-color"
      *ngIf="icon.shape === 'circle'">
    <svg
        height="12" width="12">
      <circle
          [attr.fill]="color"
          [attr.r]="icon.size"
          stroke="black"
          stroke-width="1" 
          transform="translate(6,6)"/>
    </svg>
  </span>
  <span
      class="legend-label-color"
      *ngIf="icon.shape === 'triangle'">
    <svg
        height="12" width="12">
      <polygon
          [attr.points]="icon.path"
          [attr.fill]="color"
          [attr.stroke]="'#000000'"
          [attr.transform]="triangleTransform(icon.size)"/>
    </svg>
  </span>
  <span class="legend-label-text">
    {{trimmedLabel}}
  </span>
</span>
