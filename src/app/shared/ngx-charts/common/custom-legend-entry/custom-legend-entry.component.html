<span 
    [title]="formattedLabel"
    tabindex="-1"
    [class.active]="isActive"
    (click)="select.emit(formattedLabel)">
  <span
      *ngIf="!shape"
      class="legend-label-color"
      [style.background-color]="color"
      (click)="toggle.emit(formattedLabel)">
  </span>
  <span
      class="legend-label-color"
      *ngIf="shape === 'circle'">
    <svg 
        height="12" width="12">
      <circle 
          transform="translate(6,6)"
          r="5"
          stroke="black"
          stroke-width="1"
          [attr.fill]="color" />
    </svg>
  </span>
  <span
      class="legend-label-color"
      *ngIf="shape === 'triangle'">
    <svg 
        height="12" width="12">
      <polygon
          transform="translate(1,1)"
          points="0,10 5,0 10,10"
          [attr.fill]="color"
          [attr.stroke]="'#000000'" />
    </svg>
  </span>
  <span class="legend-label-text">
    {{trimmedLabel}}
  </span>
</span>
