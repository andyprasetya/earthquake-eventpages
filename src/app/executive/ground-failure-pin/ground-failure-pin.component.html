<basic-pin *ngIf="product && product.properties" [link]="link" [product]="product" [title]="title">

  <dl>
    <dt>Landslide Estimate</dt>
    <dd>
      <shared-ground-failure-landslide-icon
        [product]="product">
      </shared-ground-failure-landslide-icon>
    </dd>

    <dt>Liquefaction Estimate</dt>
    <dd>
      <shared-ground-failure-liquifaction-icon
        [product]="product">
      </shared-ground-failure-liquifaction-icon>
    </dd>
  </dl>

</basic-pin>
