<basic-pin
    [link]="link"
    [product]="product">
  <div card-title>
    <a [routerLink]="link">{{ title }}</a>
    <shared-mmi
        *ngIf="product | sharedProductContent:
        'download/pin-thumbnail.png'"
        [bubble]="true"
        [intensity]="product | sharedProductProperty:'maxmmi'">
    </shared-mmi>
  </div>

  <figure
      *ngIf="product | sharedProductContent:
      'download/pin-thumbnail.png' as image; else noImage">
    <img src="{{ image.url }}" alt="ShakeMap Intensity Thumbnail" />
    <figcaption>
      <ng-container *ngIf="product | sharedProductProperty:'maxmmi' as mmi">
        <ng-container *ngIf="getDescription(mmi) as description; else noMMI">
          Perceived Shaking: {{ description.shaking }}
          Potential Damage: {{ description.damage }}
        </ng-container>
      </ng-container>
    </figcaption>
  </figure>

  <ng-template #noImage>
    <ng-container *ngIf="product | sharedProductProperty:'maxmmi' as mmi">
      <dl *ngIf="getDescription(mmi) as description; else noMMI">
        <dt>Estimated Intensity</dt>
        <dd>
          <shared-mmi
            [bubble]="true"
            [intensity]="mmi">
          </shared-mmi>
        </dd>
        <dt>Perceived Shaking</dt>
        <dd>{{ description.shaking }}</dd>

        <dt>Potential Damage</dt>
        <dd>{{ description.damage }}</dd>
      </dl>
    </ng-container>
  </ng-template>

  <ng-template #noMMI>
    <p class="alert error">
      Estimated Intensity not specified.
    </p>
  </ng-template>

</basic-pin>
