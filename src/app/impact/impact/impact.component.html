<ng-container *ngIf="eventService.event$ | async; let event">
  <impact-dyfi-summary
      [event]="event"
      [products]="event.getProducts('dyfi')">
  </impact-dyfi-summary>
  <impact-shakemap-summary
      [event]="event"
      [products]="event.getProducts('shakemap')">
  </impact-shakemap-summary>
  <impact-pager-summary
      [event]="event"
      [products]="event.getProducts('losspager')">
  </impact-pager-summary>
  <shared-text-product
      *ngFor="let product of event.getProducts('impact-text')"
      [product]="product">
  </shared-text-product>

  <ng-container *ngIf="event.hasProducts('impact-link')">
    <h3>For More Information</h3>
    <ul>
      <li *ngFor="let product of event.getProducts('impact-link')">
        <shared-link-product [product]="product">
        </shared-link-product>
      </li>
    </ul>
  </ng-container>
</ng-container>
