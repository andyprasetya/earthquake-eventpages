<tell-us-fieldset [legend]="labels.ciim_mapAddress">
  <div class="flexwrapper">
    <div>
      <button mat-stroked-button color="primary" class="btn-geolocate">
        <mat-icon
          attr.aria-label="{{ labels.currentLocation }}"
          attr.title="{{ labels.currentLocation }}"
          (click)="geolocate()"
          >my_location</mat-icon
        >
      </button>
    </div>
    <div class="inputbox">
      <mat-form-field class="address">
        <input
          attr.aria-label="{{ labels.ciim_mapAddress }}"
          (change)="onAddressChange($event)"
          matInput
          name="ciim_mapAddress"
          [(ngModel)]="feltReport.ciim_mapAddress"
          [placeholder]="labels.ciim_mapAddress_help"
          required
        />
      </mat-form-field>
    </div>
  </div>
</tell-us-fieldset>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    {{ labels.useMap }}
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <tell-us-location-map></tell-us-location-map>
  </ng-template>
</mat-expansion-panel>
