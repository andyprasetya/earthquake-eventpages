<ng-container *ngIf="eventService?.product$ | async; let shakemap">
  <ng-container
      *ngIf="shakemap | sharedProductContent:
      'download/sd.jpg':'download/urat_pga.jpg' as image">

    <ng-container *ngIf="image else noImage">
      <img src="{{ image.url }}" alt="ShakeMap Uncertainty image">
    </ng-container>

  </ng-container>
</ng-container>

<ng-template #noImage>
  <h1>Not available for this event</h1>
</ng-template>
