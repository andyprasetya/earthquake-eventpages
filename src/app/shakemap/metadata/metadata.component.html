<ng-container *ngIf="metadata as metadata">
  <ng-container *ngIf="metadata.processing as processing">
    <h2>Processing</h2>
    <shakemap-processing [smProcessing]="processing"></shakemap-processing>
  </ng-container>

  <ng-container *ngIf="metadata.output as output">
    <h2>Output</h2>
    <shakemap-output [smOutput]="output"></shakemap-output>
  </ng-container>

  <ng-container *ngIf="metadata.input as input">
    <h2>Input</h2>
    <shakemap-input [smInput]="input"></shakemap-input>
  </ng-container>

  <ng-container *ngIf="metadata.multigmpe as multigmpe">
    <h2>Ground Motion Models</h2>
    <shakemap-multigmpe [smMultiGmpe]="multigmpe"></shakemap-multigmpe>
  </ng-container>
</ng-container>
