<!-- productType attribute defines type of product to load -->
<product-page productType="finite-fault">

  <!-- container with header attribute is added before attribution -->
  <ng-container header>
    <h2>
      <abbr title="Finite Fault">
          Finite Fault
      </abbr>
    </h2>
  </ng-container>

  <div *ngIf="eventService.product$ | async as product">

    <h2>Result</h2>
    <p *ngIf="product.contents && product.contents['']">
      {{ product.contents[''].bytes }}
    </p>
    <figure *ngIf="product |
        sharedProductContent
          :'_basemap.png'
          :('web/' + product?.properties?.eventsourcecode + '_basemap.png');
          let content">
      <img src="{{ content.url }}" alt="Finite fault basemap" />
      <figcaption><small>Finite fault basemap</small></figcaption>
    </figure>

    <h2>Cross-section of Slip Distribution</h2>
    <figure *ngIf="product |
        sharedProductContent
          :'_slip2.png'
          :('web/' + product?.properties?.eventsourcecode + '_slip2.png');
          let content">
      <img src="{{ content.url }}" alt="Slip distribution map image" />
      <figcaption><small>Slip distribution cross-section</small></figcaption>
    </figure>

    <h2>Moment Rate Function</h2>
    <figure *ngIf="product |
        sharedProductContent
          :'mr.png'
          :('web/mr.png'); let content">
      <img src="{{ content.url }}" alt="Moment rate function image" />
      <figcaption><small>Moment rate function</small></figcaption>
    </figure>
    <p>
      Source time function, describing the rate of moment release with time
      after earthquake origin, relative to the peak moment rate
      (listed in the top right corner of the plot).
    </p>

  </div>

</product-page>
